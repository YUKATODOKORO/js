<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ikigAIグラレコ生成</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* ボタンの基本スタイル */
        #generateButton {
            padding: 0px 20px 0px 20px;
            height: 30px;
            line-height: 30px;
            text-align: center;
        }

        /* ボタンが無効化されたときのスタイル（グレーアウト） */
        #generateButton:disabled {
            background-color: #cccccc;
            color: #666666;
            cursor: not-allowed;
        }
    </style>

    <!-- GPT_TOKENを挿入するプレースホルダー -->
    <!--GPT_TOKEN_PLACEHOLDER-->
    
</head>

<body>
    <h1>ikigAIグラレコ生成</h1>
    <p>以下のフォームの回答に基づいて画像を生成します。</p>

    <form id="generateForm">
        <label for="identity">①「自分らしいこと」をできるだけ多くあげてください。(回答形式：単語)</label><br>
        <input type="text" id="identity" name="identity"><br><br>

        <label for="idealLife">②「3年後の理想の暮らし」やこういう社会にしたいという理想の想いを文章で具体的に記載ください。(回答形式：記述式)</label><br>
        <textarea id="idealLife" name="idealLife"></textarea><br><br>

        <!-- 生成ボタン -->
        <input type="submit" value="生成" id="generateButton">
    </form>

    <!-- ローディング画面 -->
    <div id="loading" style="display: none;">
        <p>画像生成中...</p>
    </div>

    <div id="imageResult" style="display: none;">
        <h2>あなたの理想の生成AI画像</h2>
        <img id="generatedImage" alt="生成された画像" style="max-width: 300px; max-height: 500px;">
    </div>

    <script src="config.js"></script>
    <script>
        document.getElementById('generateForm').addEventListener('submit', async function (e) {
            e.preventDefault();
    
            // ボタンを無効化し、ローディング画面を表示
            const generateButton = document.getElementById('generateButton');
            generateButton.disabled = true;  
            generateButton.value = "生成中...";
            document.getElementById('loading').style.display = 'block';
            document.getElementById('imageResult').style.display = 'none';
    
            // フォームの値を取得
            const identity = document.getElementById('identity').value;
            const idealLife = document.getElementById('idealLife').value;
    
            // プロンプトを生成
            const prompt = `${identity}をアイデンティティとして持つ人が、${idealLife}という理想の暮らしを送っているグラレコっぽい縦型のアスペクト比の画像を作ってください。`;
    
            try {
                // APIリクエストを送信
                const response = await fetch('https://api.openai.com/v1/images/generations', {
                    method: 'POST',
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${window.GPT_TOKEN}` // 環境変数から取得
                    },
                    body: JSON.stringify({
                        model: "dall-e-3",
                        prompt: prompt,
                        size: "1024x1792",
                        n: 1
                    })
                });
    
                if (!response.ok) {
                    throw new Error('Error generating image');
                }
    
                const data = await response.json();
                const imageUrl = data.data[0].url;
    
                // 画像を表示
                document.getElementById('generatedImage').src = imageUrl;
                document.getElementById('imageResult').style.display = 'block'; 
            } catch (error) {
                console.error('Error:', error);
                alert('画像の生成に失敗しました。');
            } finally {
                document.getElementById('loading').style.display = 'none';
                generateButton.disabled = false;
                generateButton.value = "生成";
            }
        });
    </script>
    
</body>
</html>
