name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
        env:
          MY_SECRET_KEY: ${{ secrets.MY_SECRET_KEY }} # GitHubのSecretsから注入

      - name: Deploy
        run: npm run deploy
